<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Order Form</h1>

    <form action="">
        <label for="fullname">Full Name: </label>
        <input type="text" name="fullname" placeholder="Full Name" required> <br>

        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="Email" required> <br>

        <label for="address">Shipping Address:</label>
        <input type="text" name="address" placeholder="Your shipping address">

        <label for="menu">Menu:</label>
        <select id="item1" name="item1">
            <option value="" disabled selected>Choose a product</option>
            <option value="male">Stilleto Shoes</option>
            <option value="female">Jump suit</option>
            <option value="other">Office Pants</option>
        </select> <br>

        <label>Select Quantity:</label> <br>
        <input type="radio" id="one" name="one" value="1">
        <label for="one">1</label> <br>
        <input type="radio" id="two" name="two" value="2">
        <label for="two">2</label> <br>
        <input type="radio" id="three" name="three" value="3">
        <label for="three">3</label> <br>

        <label for="password">Password</label>
        <input type="password" name="required" required> <br>

        <label for="contact">Contact</label>
        <input type="number" name="contact" required> <br>

        <input type="submit" name="Submit" class="btn">


    </form>


</body>

</html>
